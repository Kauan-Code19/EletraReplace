<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace.Eletra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="background-color">
    <div class="container-fluid h-100 flex-grow-1">
        <div class="row justify-content-center align-items-center mt-2 h-100">
            <div class="text-center mt-5">
                <img src="assets/logoeletra.jpg" class="rounded" alt="..." width="105" height="120">
            </div>
            <h1 class="display-1 text-center mb-4">Replace.Eletra</h1>
            <div class="col-md-4 mb-5">
                <h2 class="text-center display-4 mb-3" id="titleLogin">Login</h2>
                <form id="loginForm">
                    <div class="mb-3" id="divNome">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-3" id="divSenha">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="text" class="form-control" id="senha" placeholder="Digite sua Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 w-100" id="buttonEntrar">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>

    <script src="js/rodape.js"></script>
    <script type="module" src="js/banco_de_dados.js"></script>
    <script type="module" src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
