<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace.Eletra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/troca.css">
</head>
<body class="background-color">
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center mt-2 h-100">
            <div class="text-center mt-5">
                <img src="assets/logoeletra.jpg" class="rounded" alt="..." width="105" height="120">
            </div>
            <div class="col-md-4 mb-5">
                <h2 class="text-center display-4 mb-5" id="title">Realize a Troca</h2>
                <form id="producaoForm">
                    <div class="mb-3" style="display: none;" id="divLinha">
                        <label for="linha" class="form-label">Linha</label>
                        <select class="form-select" id="linha" required>
                            <option value="" disabled selected>Selecione a linha</option>
                            <option value="SMT01">SMT01</option>
                            <option value="SMT02">SMT02</option>
                            <option value="SMT03">SMT03</option>
                        </select>
                    </div>
                    <div class="mb-3" id="divMaquina">
                        <label for="maquina" class="form-label">Máquina</label>
                        <select class="form-select" id="maquina" required>
                            <option value="" disabled selected>Selecione a máquina</option>
                        </select>
                    </div>
                    <div class="mb-3" id="divFeeder">
                        <label for="numeroFeeder" class="form-label">Número do Feeder</label>
                        <select class="form-select" id="numeroFeeder" required>
                            <option value="" disabled selected>Selecione o Número do Feeder</option>
                        </select>
                    </div>
                    <div class="mb-3" id="pnInputContainer" style="display: none;">
                        <label for="pnInput" class="form-label">Part Number (PN)</label>
                        <input type="text" class="form-control" id="pnInput" placeholder="PN" readonly>
                    </div>
                    <div class="mb-3" id="pn1InputContainer" style="display: none;">
                        <label for="pnInput" class="form-label">Part Number 1 (PN)</label>
                        <input type="text" class="form-control" id="pn1Input" placeholder="PN" readonly>
                    </div>
                    <div class="mb-3" id="pn2InputContainer" style="display: none;">
                        <label for="pnInput" class="form-label">Part Number 2 (PN)</label>
                        <input type="text" class="form-control" id="pn2Input" placeholder="PN" readonly>
                    </div>
                    <div class="mb-3" id="observacaoContainer" style="display: none;">
                        <label for="observcao" class="form-label">Adicione uma observacao</label>
                        <input type="text" class="form-control" id="observacao" placeholder="Digite a observação" required>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-secondary w-100 mb-1" id="verificarPNBtn1" style="display: none;">Escanear Componente Anterior (PN)</button>
                        <div id="reader"></div>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-secondary w-100 mb-1" id="verificarPNBtn2" style="display: none;">Escanear Componente Novo (PN)</button>
                        <div id="reader"></div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100" id="buttonTroca" style="display: none;" >Registrar Troca</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>

    <script src="js/autenticacao.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="js/banco_de_dados.js"></script>
    <script type="module" src="js/troca.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
