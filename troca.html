<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace.Eletra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/troca.css">
</head>
<body class="background-color">
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="check-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="container-fluid h-100">
        <div class="modal fade" id="exampleModalSuccess" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Mensagem:</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-success d-flex align-items-center text-center" role="alert" id="alertMessageSuccess">
                        <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                        <div class=""></div>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalWarning" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Mensagem:</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning d-flex align-items-center text-center" role="alert" id="alertMessageWarning">
                        <svg class="bi flex-shrink-0 me-2" width="20" height="20" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div></div>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center mt-2 h-100">
            <div class="text-center mt-5">
                <img src="assets/logoeletra.jpg" class="rounded" alt="..." width="105" height="120">
            </div>
            <div class="col-md-4 mb-5">
                <h2 class="text-center display-4 mb-5" id="title">Realize a Troca</h2>
                <form id="producaoForm">
                    <div class="mb-3" style="display: none;" id="divLinha">
                        <label for="linha" class="form-label">Linha</label>
                        <select class="form-select" id="linha" required>
                            <option value="" disabled selected>Selecione a linha</option>
                            <option value="SMT01">SMT01</option>
                            <option value="SMT02">SMT02</option>
                            <option value="SMT03">SMT03</option>
                        </select>
                    </div>
                    <div class="mb-3" id="divMaquina">
                        <label for="maquina" class="form-label">Máquina</label>
                        <select class="form-select" id="maquina" required>
                            <option value="" disabled selected>Selecione a máquina</option>
                        </select>
                    </div>
                    <div class="mb-3" id="divFeeder">
                        <label for="numeroFeeder" class="form-label">Número do Feeder</label>
                        <select class="form-select" id="numeroFeeder" required>
                            <option value="" disabled selected>Selecione o Número do Feeder</option>
                        </select>
                    </div>
                    <div class="mb-3" id="pnInputContainer" style="display: none;">
                        <label for="pnInput" class="form-label">Part Number (PN)</label>
                        <input type="text" class="form-control" id="pnInput" placeholder="PN" readonly>
                    </div>
                    <div class="mb-3" id="pn1InputContainer" style="display: none;">
                        <label for="pnInput" class="form-label">Part Number 1 (PN)</label>
                        <input type="text" class="form-control" id="pn1Input" placeholder="PN" readonly>
                    </div>
                    <div class="mb-3" id="pn2InputContainer" style="display: none;">
                        <label for="pnInput" class="form-label">Part Number 2 (PN)</label>
                        <input type="text" class="form-control" id="pn2Input" placeholder="PN" readonly>
                    </div>
                    <div class="mb-3" id="observacaoContainer" style="display: none;">
                        <label for="observcao" class="form-label">Adicione uma observacao</label>
                        <input type="text" class="form-control" id="observacao" placeholder="Digite a observação" required>
                    </div>
                    <div class="mb-3" style="display: none;" id="divQuantidade">
                        <label for="quantidade" class="form-label">Quantidade</label>
                        <select class="form-select" id="quantidade" required>
                            <option value="Cheio" selected>Cheio</option>
                            <option value="naoCheio">Alterar Quantidade</option>
                        </select>
                    </div>
                    <div class="mb-3" style="display: none;" id="divNumeroQuantidade">
                        <label for="numeroQuantidade" class="form-label">Quantidade</label>
                        <input type="number" class="form-control" id="numeroQuantidade">
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-secondary w-100 mb-1" id="verificarPNBtn1" style="display: none;">Escanear Componente Anterior (PN)</button>
                        <div id="reader"></div>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-secondary w-100 mb-1" id="verificarPNBtn2" style="display: none;">Escanear Componente Novo (PN)</button>
                        <div id="reader"></div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100" id="buttonTroca" style="display: none;" >Registrar Troca</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>

    <script src="js/autenticacao.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="js/banco_de_dados.js"></script>
    <script type="module" src="js/troca.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
