<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eletra Operadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/setup.css">
</head>
<body class="background-color">
    <div class="container-fluid h-100 flex-grow-1">
        <div class="row justify-content-center align-items-center mt-5 h-100">
            <div class="col-md-4">
                <h2 class="text-center mb-4" id="titleSetup">Setup</h2>
                <form id="setupForm">
                    <div class="mb-3" id="divOp">
                        <label for="ordemProducao" class="form-label">Ordem de Produção (OP)</label>
                        <input type="text" class="form-control" id="ordemProducao" placeholder="Digite a ordem de produção" required>
                    </div>
                    <div class="mb-3" id="divTurno">
                        <label for="turno" class="form-label">Turno</label>
                        <select class="form-select" id="turno" required>
                            <option value="" disabled selected>Selecione o turno</option>
                            <option value="1">1 Turno</option>
                            <option value="2">2 Turno</option>
                            <option value="3">3 Turno</option>
                        </select>
                    </div>
                    <div class="mb-3" id="divLinha">
                        <label for="linha" class="form-label">Linha</label>
                        <select class="form-select" id="linha" required>
                            <option value="" disabled selected>Selecione a linha</option>
                            <option value="SMT01">SMT01</option>
                            <option value="SMT02">SMT02</option>
                            <option value="SMT03">SMT03</option>
                        </select>
                    </div>
                    <button type="submit" id="buttonComfirmar" class="btn btn-primary mb-3 w-100">Comfirmar</button>
                </form>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>

    <script src="js/rodape.js"></script>
    <script type="module" src="js/banco_de_dados.js"></script>
    <script type="module" src="js/setup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
